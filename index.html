<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Upload to Google Drive</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; background: #fff; }
    .card { max-width: 560px; margin: 0 auto; padding: 20px; border: 1px solid #e5e7eb; border-radius: 12px; }
    h2 { margin: 0 0 12px; }
    button { padding: 10px 16px; border-radius: 8px; border: 1px solid #d1d5db; cursor: pointer; background:#fff; }
    .note { font-size: 12px; color: #666; margin-top: 8px; }
    #status { margin-top: 10px; }
    progress { width: 100%; height: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload to Google Drive</h2>

    <form id="userForm">
      <input id="fileInput" type="file" multiple required>
      <br><br>
      <button type="submit">Upload</button>
      <div class="note">
        This approach encodes files as Base64 first. Keep files &lt; ~30–40&nbsp;MB each.
      </div>
      <div id="status" aria-live="polite"></div>
      <div id="progressWrap" style="display:none;margin-top:8px;"><progress id="prog" max="100" value="0"></progress></div>
    </form>

    <!-- Hidden form that posts JSON (payload) to Apps Script -->
    <form id="postForm" method="post" enctype="application/x-www-form-urlencoded"
          action="https://script.google.com/macros/s/AKfycbxWvlcyl_OEPFq37-2okUxXdquuqF4ujwSdrgQKN5PNiCXhA9v1fMhOCqENINqFyMNDoA/exec"
          style="display:none">
      <textarea name="payload" id="payload"></textarea>
    </form>
  </div>

  <script>
    const userForm = document.getElementById('userForm');
    const postForm = document.getElementById('postForm');
    const payloadEl = document.getElementById('payload');
    const fileInput = document.getElementById('fileInput');
    const statusEl = document.getElementById('status');
    const progressWrap = document.getElementById('progressWrap');
    const prog = document.getElementById('prog');

    userForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const files = Array.from(fileInput.files || []);
      if (!files.length) {
        statusEl.textContent = 'Please choose at least one file.';
        return;
      }

      statusEl.textContent = 'Reading files…';
      progressWrap.style.display = 'block';
      prog.value = 0;

      const out = { files: [] };
      for (let i = 0; i < files.length; i++) {
        const f = files[i];
        const dataUrl = await fileToDataURL(f);
        const base64 = dataUrl.split(',')[1]; // drop "data:mime/type;base64,"
        out.files.push({ name: f.name, type: f.type || 'application/octet-stream', data: base64 });

        prog.value = Math.round(((i + 1) / files.length) * 100);
      }

      // Put JSON into hidden textarea and submit to Apps Script
      payloadEl.value = JSON.stringify(out);
      statusEl.textContent = 'Uploading…';
      postForm.submit();
    });

    function fileToDataURL(file) {
      return new Promise((resolve, reject) => {
        const r = new FileReader();
        r.onload = () => resolve(r.result);
        r.onerror = reject;
        r.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
