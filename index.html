<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Upload to Google Drive</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 24px; background: #fff; }
    .card { max-width: 560px; margin: 0 auto; padding: 20px; border: 1px solid #e5e7eb; border-radius: 12px; }
    h2 { margin: 0 0 12px; }
    button { padding: 10px 16px; border-radius: 8px; border: 1px solid #d1d5db; cursor: pointer; background:#fff; }
    .note { font-size: 12px; color: #666; margin-top: 8px; }
    #status { margin-top: 12px; }
    progress { width: 100%; height: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload to Google Drive</h2>

    <!-- UI form (reads files and builds JSON) -->
    <form id="uiForm">
      <input id="fileInput" type="file" multiple required>
      <br><br>
      <button type="submit">Upload</button>
      <div class="note">Max ~30 MB per file (Apps Script limit with Base64).</div>
    </form>

    <div id="status"></div>
    <div id="progressWrap" style="display:none;margin-top:8px;">
      <progress id="prog" max="100" value="0"></progress>
    </div>

    <!-- Real post goes here (hidden) to avoid CORS -->
    <iframe name="uploadFrame" style="display:none" id="uploadFrame"></iframe>
    <form id="postForm" method="post" enctype="application/x-www-form-urlencoded"
          action="https://script.google.com/macros/s/AKfycbxWvlcyl_OEPFq37-2okUxXdquuqF4ujwSdrgQKN5PNiCXhA9v1fMhOCqENINqFyMNDoA/exec"
          target="uploadFrame" style="display:none">
      <textarea name="payload" id="payload"></textarea>
    </form>
  </div>

  <script>
    const uiForm = document.getElementById('uiForm');
    const fileInput = document.getElementById('fileInput');
    const statusEl = document.getElementById('status');
    const progressWrap = document.getElementById('progressWrap');
    const prog = document.getElementById('prog');
    const postForm = document.getElementById('postForm');
    const payloadEl = document.getElementById('payload');
    const uploadFrame = document.getElementById('uploadFrame');

    // When the hidden iframe finishes loading, assume server responded OK
    uploadFrame.addEventListener('load', () => {
      // Only flip to "complete" if we were actually uploading
      if (statusEl.textContent.startsWith('Uploading')) {
        statusEl.innerHTML = '✅ Upload complete!';
      }
    });

    uiForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const files = Array.from(fileInput.files || []);
      if (!files.length) { statusEl.textContent = 'Pick at least one file.'; return; }

      statusEl.textContent = 'Reading files…';
      progressWrap.style.display = 'block';
      prog.value = 0;

      const out = { files: [] };
      for (let i = 0; i < files.length; i++) {
        const f = files[i];
        try {
          const b64 = await toB64(f);
          out.files.push({ name: f.name, type: f.type || 'application/octet-stream', data: b64 });
        } catch (err) {
          statusEl.textContent = 'Error reading file: ' + (f.name || '');
          return;
        }
        prog.value = Math.round(((i + 1) / files.length) * 100);
      }

      // Put JSON into hidden textarea and POST via hidden iframe (no CORS)
      payloadEl.value = JSON.stringify(out);
      statusEl.textContent = 'Uploading…';
      postForm.submit();
    });

    function toB64(file) {
      return new Promise((resolve, reject) => {
        const r = new FileReader();
        r.onload = () => {
          const s = String(r.result);
          resolve(s.split(',')[1]); // strip data:...;base64,
        };
        r.onerror = reject;
        r.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
