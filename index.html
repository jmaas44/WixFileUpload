<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Upload to Google Drive</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 24px; background: #fff; }
    .card { max-width: 560px; margin: 0 auto; padding: 20px; border: 1px solid #e5e7eb; border-radius: 12px; }
    h2 { margin: 0 0 12px; }
    button { padding: 10px 16px; border-radius: 8px; border: 1px solid #d1d5db; cursor: pointer; background:#fff; }
    .note { font-size: 12px; color: #666; margin-top: 8px; }
    #status { margin-top: 12px; }
    progress { width: 100%; height: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload to Google Drive</h2>

    <form id="userForm">
      <input id="fileInput" type="file" multiple required>
      <br><br>
      <button type="submit">Upload</button>
      <div class="note">Max ~30 MB per file (Apps Script limit with Base64).</div>
    </form>

    <div id="status"></div>
    <div id="progressWrap" style="display:none;margin-top:8px;">
      <progress id="prog" max="100" value="0"></progress>
    </div>
  </div>

  <script>
    const WEB_APP_URL = "YOUR_DEPLOYMENT_URL_HERE"; // replace with your deployed URL

    const userForm = document.getElementById('userForm');
    const fileInput = document.getElementById('fileInput');
    const statusEl = document.getElementById('status');
    const progressWrap = document.getElementById('progressWrap');
    const prog = document.getElementById('prog');

    userForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const files = Array.from(fileInput.files || []);
      if (!files.length) { statusEl.textContent = 'Pick at least one file.'; return; }

      statusEl.textContent = 'Reading files…';
      progressWrap.style.display = 'block';
      prog.value = 0;

      const out = { files: [] };
      for (let i = 0; i < files.length; i++) {
        const f = files[i];
        const b64 = await toB64(f);
        out.files.push({ name: f.name, type: f.type, data: b64 });
        prog.value = Math.round(((i + 1) / files.length) * 100);
      }

      statusEl.textContent = 'Uploading…';

      // Post JSON payload using fetch
      const formData = new URLSearchParams();
      formData.append('payload', JSON.stringify(out));

      try {
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: formData });
        const text = await res.text();
        statusEl.innerHTML = "✅ Upload complete!";
        console.log("Server response:", text);
      } catch (err) {
        statusEl.textContent = 'Error: ' + err;
      }
    });

    function toB64(file) {
      return new Promise((resolve, reject) => {
        const r = new FileReader();
        r.onload = () => resolve(String(r.result).split(',')[1]);
        r.onerror = reject;
        r.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
