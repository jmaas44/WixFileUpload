<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Upload to Google Drive</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; background: #fff; }
    .card { max-width: 520px; margin: 0 auto; padding: 20px; border: 1px solid #e5e7eb; border-radius: 12px; }
    h2 { margin: 0 0 12px; }
    button { padding: 10px 16px; border-radius: 8px; border: 1px solid #d1d5db; cursor: pointer; background: #fff; }
    .note { font-size: 12px; color: #666; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload to Google Drive</h2>
    <form id="uform"
          action="https://script.google.com/macros/s/AKfycbyFTquXlGHrlbJc75Hv2CtN-_udr0qcpNDjBSbNIxLRvjy6SvegMXREJLcJyBrhBu-J5Q/exec"
          method="post"
          enctype="multipart/form-data">
      <input type="file" name="file" multiple required>
      <br><br>
      <button type="submit">Upload</button>
      <div class="note">Tip: keep files reasonably small (tens of MB) for reliability.</div>
    </form>
  </div>
</body>
</html>
